<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">jQuery</h1>
    <h2 class="sub-title">Q1</h2>
    <div class="question">
      <div class="btn" id="q1">Q1</div>
    </div>
    <h2 class="sub-title">Q2</h2>
    <div class="question">
      <div class="btn" id="q2">Q2</div>
    </div>
    <h2 class="sub-title">Q3</h2>
    <div class="question">
      <div class="btn" id="q3">Q3</div>
    </div>
    <h2 class="sub-title">Q4</h2>
    <div class="question">
      <div class="btn" id="q4">Q4</div>
    </div>
    <h2 class="sub-title">Q5</h2>
    <div class="question">
      <div class="btn" id="q5">Q5</div>
    </div>
    <h2 class="sub-title">Q6</h2>
    <div class="question">
      <div class="btn" id="q6">Q6</div>
    </div>
    <h2 class="sub-title">Q7</h2>
    <div class="question">
      <ul class="list" id="q7">
        <li>Q7-1</li>
        <li>Q7-2</li>
        <li>Q7-3</li>
        <li>Q7-4</li>
      </ul>
    </div>
    <h2 class="sub-title">Q8</h2>
    <div class="question">
      <div class="btn" id="q8">Q8</div>
    </div>
    <h2 class="sub-title">Q9</h2>
    <div class="question">
      <!-- データ属性に"jQuery"を指定 -->
      <div class="btn" id="q9" data-text="jQuery">Q9</div>
    </div>
    <h2 class="sub-title">Q10</h2>
    <div class="question">
      <ul class="list" id="q10">
        <li>Q10-1</li>
        <li>Q10-2</li>
        <li>Q10-3</li>
      </ul>
      <ul class="list" id="q11">
        <li>Q11-1</li>
        <li>Q11-2</li>
        <li>Q11-3</li>
      </ul>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
  $(function () {

    // 第1問  id='q1'の要素の文字色を赤色にせよ。
    $('#q1').css('color', 'red');//id='q1'にcolor: red; のスタイルを適応

    // 第2問  id='q2'の要素をクリックしたら背景色をピンクにせよ。
    $('#q2').click(function () { //id='q1'クリックしたときのfunction ()
    $(this).css('background-color', 'pink');//現在のDOM(id='q1')にbackground-color:pink;を適応
  });

  // 第3問  id='q3'の要素をクリックしたら2秒かけてフェードアウトさせよ。
  $('#q3').click(fadeout); //id='q3'の要素をクリックしたらfadeoutメソッドを実行

  function fadeout() { //fadeoutメソッド
    $(this).fadeOut(2000); //現在のDOMを2000ミリ秒かけて消す
  }

  // 第4問  id='q4'の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
  $('#q4').click(function () {//id='q4'の要素をクリックしたらfunctionを実行
    $(this).prepend('DOMの中の前')//
    .append('DOMの中の後')//
    .before('DOMの前')//
    .after('DOMの後')//
  });


  // 第5問  id='q5'の要素をクリックしたらこの要素にlargeというクラスを付与せよ。
  $('#q5').click(function () {//id='q5'の要素をクリックしたらfunctionを実行
    $(this).addClass('large');//現在のDOMにクラスlargeを追加
  });

  // 第6問  id='q6'の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
  $('#q6').click(function () {//id='q6'の要素をクリックしたらfunctionを実行
    $(this).animate({//animateメソッドは第1引数のスタイルを第2引数ミリ秒かけて実行
      'marginTop': 100,
      'marginLeft': 100
    }, 2000);//2000ミリ秒かけてcssの適応
  });

  // 第7問  id='q7'の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
  $('#q7').find('li').click(function () {
    //id='q7'の要素の小要素'li'をクリックしたらクリックした'li'に対してfunctionを実行
    var indexNum = $(this).index();//クリックした要素のindex(位置番号)を取得し、indexNumに代入
    console.log(indexNum);//indexNumをコンソール出力
    alert(indexNum);//スペルミス注意！, indexNumをアラート
  });


  // 第8問  id='q8'の要素をhoverしたらlargeというクラスを付与し、hoverが外れたら、クラスを削除せよ。
  $('#q8').hover(function() {
    //hover()は引数2つの場合、hoverしているときは第1引数実行、hoverしてないときは第2引数実行
    $(this).addClass('large');//クリックしたDOMにクラス'large'を追加
  }, function() {
    $(this).removeClass('large');//クリックしたDOMからクラス'large'を削除
  });

  // 第9問  id='q9'の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
  $('#q9').click(function() {//クリックアクション
    console.log($(this).data('text'));//クリックしたDOMのdata属性'text'をコンソール出力
  });

  // 第10問 id='q10'の子要素をクリックしたら、その要素のインデックスと等しいid='q11'の子要素にlargeというクラスを追加せよ。
  $('#q10').find('li').click(function() {//q10の小要素liをクリックした時
    var childnum = $(this).index();//childnumに要素番号を代入して
    $('#q11').find('li').eq(childnum).addClass('large');//q11のchildnum+1番目の要素にクラスlargeを追加
  });


})
</script>
</body>
</html>
